<form>
    <div class="row">
        <h6>Current Employment</h6>
        <select name="pay_range" data-bind="
        options: pay_ranges,
        optionsText: get_pay_range_text,
        value: selected_pay_range
        "></select>
        <select name="employment_type" data-bind="foreach: employment_types, value: selected_employment_type">
            <option data-bind="value: $data, text: name"></option>
        </select>
        <input name="years_with_current_employer" type="number" placeholder="# Years With Employer" data-bind="value: years_with_employer" data-parsley-type="digits" min="0">
        <div class="row">
            <div class="role-select six columns">
                <h6>Roles</h6>
                <!-- ko if: selected_roles().length > 0 -->
                <hr>
                <div class="u-cf selected-roles" data-bind="foreach: { data: selected_roles, as: 'role' }">
                    <tag params="
                    message_bus: $component.inner_message_bus,
                    item: role,
                    button_text: 'x',
                    event_name: 'role_unselected'
                    "></tag>
                </div>
                <!-- /ko  -->
                <hr>
                <div class="u-cf">
                    <!-- ko foreach: { data: unselected_roles, as: 'role' } -->
                    <tag params="
                    message_bus: $component.inner_message_bus,
                    item: role,
                    button_text: '+',
                    event_name: 'role_selected'
                    "></tag>
                    <!-- /ko -->
                    <custom-tag params="
                    message_bus: $component.inner_message_bus,
                    button_text: '+',
                    event_name: 'custom_role_selected'
                    "></custom-tag>
                </div>
            </div>
            <div class="tech-select six columns">
                <h6>Technologies</h6>
                <!-- ko if: selected_techs().length > 0 -->
                <hr>
                <div class="u-cf selected-techs" data-bind="foreach: { data: selected_techs, as: 'tech' }">
                    <tag params="
                    message_bus: $component.inner_message_bus,
                    item: tech,
                    button_text: 'x',
                    event_name: 'tech_unselected'
                    "></tag>
                </div>
                <!-- /ko  -->
                <hr>
                <div class="u-cf">
                    <!-- ko foreach: { data: unselected_techs, as: 'tech' } -->
                    <tag params="
                    message_bus: $component.inner_message_bus,
                    item: tech,
                    button_text: '+',
                    event_name: 'tech_selected'
                    "></tag>
                    <!-- /ko -->
                    <custom-tag params="
                    message_bus: $component.inner_message_bus,
                    button_text: '+',
                    event_name: 'custom_tech_selected'
                    "></custom-tag>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="perks-select six columns">
                <h6>Other Compensation &amp; Perks</h6>
                <!-- ko if: selected_perks().length > 0 -->
                <hr>
                <div class="u-cf selected-perks" data-bind="foreach: { data: selected_perks, as: 'perk' }">
                    <tag params="
                    message_bus: $component.inner_message_bus,
                    item: perk,
                    button_text: 'x',
                    event_name: 'perk_unselected'
                    "></tag>
                </div>
                <!-- /ko  -->
                <hr>
                <div class="u-cf">
                    <!-- ko foreach: { data: unselected_perks, as: 'perk' } -->
                    <tag params="
                    message_bus: $component.inner_message_bus,
                    item: perk,
                    button_text: '+',
                    event_name: 'perk_selected'
                    "></tag>
                    <!-- /ko -->
                    <custom-tag params="
                    message_bus: $component.inner_message_bus,
                    button_text: '+',
                    event_name: 'custom_perk_selected'
                    "></custom-tag>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row input-container">
        <h6>Experience &amp; Education</h6>
        <select name="education" data-bind="foreach: educations, value: selected_education">
            <option data-bind="value: $data, text: name"></option>
        </select>
        <label>
            <input name="years_experience" type="number" placeholder="# Years Experience" data-bind="value: years_experience" data-parsley-type="digits" min="0" required>
        </label>
        <label>
            <input name="number_of_employers" type="number" placeholder="# Lifetime Employers" data-bind="value: number_of_employers" data-parsley-type="digits" min="1">
        </label>
    </div>
    <hr>
    <div class="row input-container">
        <input name="email" type="email" placeholder="Email" data-bind="value: email" data-parsley-type="email" required>
        <p>Your email is only used for verification purposes. It will <strong>never</strong> be shared publicly or with third parties.</p>
        <button class="button-primary" data-bind="click: on_submit">Submit</button>
    </div>
    <!-- ko if: server_errors().length > 0 -->
    <div class="row server-errors">
        <h6>Encountered Errors:</h6>
        <ul data-bind="foreach: { data: server_errors, as: 'error' }">
            <li class="error" data-bind="text: error"></li>
        </ul>
    </div>
    <!-- /ko -->
</form>
