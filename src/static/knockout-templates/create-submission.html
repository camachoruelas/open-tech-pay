<form>
    <h4>Submit</h4>
    <p>Submit your information here. Once submitted, you will be sent an email to confirm your submission.</p>
    <div class="row">
        <div class="six columns">
            <h5>Current Compensation</h5>
            <select name="pay_range" data-bind="
            options: pay_ranges,
            optionsText: get_pay_range_text,
            value: selected_pay_range
            "></select>
            <select class="u-full-width" name="perks" multiple data-bind="foreach: perks, selectedOptions: selected_perks" style="height: 10em;" >
                <option data-bind="value: id, text: name"></option>
            </select>
        </div>
        <div class="six columns">
            <h5>Current Employment Details</h5>
            <select name="employment_type" data-bind="foreach: employment_types, value: selected_employment_type">
                <option data-bind="value: id, text: name"></option>
            </select>
            <input name="years_with_current_employer" type="number" placeholder="# Years With Employer" data-bind="value: years_with_employer" data-parsley-type="digits">
            <div class="row">
                <select class="six columns" name="roles" multiple data-bind="foreach: roles, selectedOptions: selected_roles" style="height: 10em;">
                    <option data-bind="value: id, text: name"></option>
                </select>
                <select class="six columns" name="tech" multiple data-bind="foreach: techs, selectedOptions: selected_techs" style="height: 10em;">
                    <option data-bind="value: id, text: name"></option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <h5>Experience &amp; Education</h5>
        <select name="education" data-bind="foreach: educations, value: selected_education">
            <option data-bind="value: id, text: name"></option>
        </select>
        <input name="years_experience" type="number" placeholder="# Years Experience" data-bind="value: years_experience" data-parsley-type="digits">
        <input name="number_of_employers" type="number" placeholder="# Lifetime Employers" data-bind="value: number_of_employers" data-parsley-type="digits">
    </div>
    <hr>
    <div class="row">
        <input name="email" type="email" placeholder="Email" data-bind="value: email" data-parsley-type="email">
        <p>Your email is only used for verification purposes. It will <strong>never</strong> be shared publicly or with third parties.</p>
        <button class="button-primary" data-bind="click: on_submit">Submit</button>
    </div>
</form>
