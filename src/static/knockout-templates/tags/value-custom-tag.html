    <span class="action" data-bind="text: button_text, click: on_click"></span>
    <input data-bind="textInput: text, event: { keydown: on_keydown }" placeholder="Custom" size="10" maxlength="32"/>
    <input data-bind="event: { keydown: on_keydown }, autoNumeric: value, resizeOnChange: value" class="value" placeholder="$x,xxx"/>
</div>
