<div class="tag custom value-tag">
    <span class="action" data-bind="text: button_text, click: on_click"></span>
    <input data-bind="textInput: text, event: { keydown: on_keydown }" placeholder="Custom" size="10"/>
    <input data-bind="textInput: value, event: { keydown: on_keydown }, autoNumeric: raw_value" class="value" placeholder="$" size="8"/>
</div>
