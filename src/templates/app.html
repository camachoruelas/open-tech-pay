
<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
        <title>OpenPay - Tech industry salary sharing</title>
        <script src="{{ url_for('static', filename='packages/knockout/build/output/knockout-latest.js') }}"></script>
        <script src="{{ url_for('static', filename='packages/jquery/dist/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='packages/parsleyjs/dist/parsley.min.js') }}"></script>
        <script src="{{ url_for('static', filename='packages/requirejs/require.js') }}"></script>
        <script>
        require.config({
            paths: {
                'text': '{{ url_for('static', filename='packages/requirejs-text/text') }}'
            },
            urlArgs: "bust=" + (new Date()).getTime() // Disable caching
        });
        </script>
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='packages/skeleton-css/css/normalize.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='packages/skeleton-css/css/skeleton.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}"/>
    </head>
    <body>
        <header>
            <div class="container">
                <h1>$_ OpenPay London </h1>
            </div>
        </header>
        <div class="container">
            <h5>Closing the Tech Pay Information Gap</h5>
            <p>This project aims to provide detailed compensation data to students, employees, and employers in the local
                tech industry.</p>
            <hr>
        </div>

        <section id="market-data">
            <div class="container">
                <market-data params="
                message_bus: message_bus,
                submissions: submissions
                "></market-data>
            </div>
        </section>

        <section id="submission">
            <div class="container">
                <create-submission params="
                message_bus: message_bus,
                email: email,
                pay_ranges: pay_ranges,
                employment_types: employment_types,
                years_with_employer: years_with_current_employer,
                perks: perks,
                roles: roles,
                techs: techs,
                educations: educations,
                years_experience: years_experience,
                number_of_employers: number_of_employers,
                "></create-submission>
            </div>
        </section>

        <footer>
            <div class="container">
                <a href="https://github.com/olestourko/open-pay">View it on Github</a>
            </div>
            <script src="{{ url_for('static', filename='application.js') }}"></script>
        </footer>
    </body>
</html>
